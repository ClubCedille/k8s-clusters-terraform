kind: Cluster
name: $NAME
kubernetes:
  version: $K8S_VERSION
talos:
  version: $TALOS_VERSION
patches:
- name: ipvs
  inline:
    cluster:
      proxy:
          mode: ipvs
          extraArgs:
              ipvs-strict-arp: "true"
---
kind: ControlPlane
machineClass:
  name: "$NAME-controlplane"
  size: unlimited
---
kind: Workers
machineClass:
  name: "$NAME-worker"
  size: unlimited